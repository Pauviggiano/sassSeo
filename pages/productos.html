<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Keywords -->
    <meta name="keywords" content="Difusor, velas artesanales, Meditacion, , perfume, relajacion, Ekam">
    <!-- descripcion -->
    <meta name="description" content="Encontra variedad de velas y aromas que mas te gusten para tu hogar">
    <link rel="shortcut icon" href="../img/EKAM Logo.jpg">
    <title>Ekam | Productos</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Css -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Comienza el header -->
    <header>
      <nav class="navbar navbar-expand-md color-nav">
        <div class="container-fluid">
          <a class="logo" href="../index.html"
            ><img src="../img/EKAM Logo.jpg" alt="Logo Ekam" class="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./accesorios.html">Accesorios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./quienes somos.html"
                  >Quienes somos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- terminael header -->
    <!-- Comienza el main -->
    <main class="main">
      <h1>Productos</h1>
      <!-- Comienza el carousel del main -->
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../img/vela negra con tapa alta.jpg" class="d-block ancho-carousel" alt="Vela con tapa negra">
            <div class="carousel-caption d-none d-md-block">
              <h5>Vela con tapa color negro</h5>
              <p>Vela aromatica de soja.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../img/articulo 305.jpg" class="d-block ancho-carousel" alt="Vela colores blanco y turquesa">
            <div class="carousel-caption d-none d-md-block">
              <h5>Vela alta con tapa</h5>
              <p>Velas soja aromaticas. Viene en color turquesa o blanco.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../img/Vela chica turquesa.jpg" class="d-block ancho-carousel" alt="Vela chica turquesa">
            <div class="carousel-caption d-none d-md-block">
              <h5>Vela con tapa color turquesa</h5>
              <p>Vela de soja aromatica</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <!-- termina el main -->
    <!-- footer -->
    <footer class="footer">
      <p>Ekam, Ã’leos y Aromas &copy</p>
      <div class="d-flex flex-row-reverse">
        <div class="p-2"><a href="https://www.instagram.com/ekam.oleosyaromas/" target="_blank" class="ig">Instagram</a></div>
        <div class="p-2"><a href="mailto:elerom2009@gmail.com" target="_blank" class="email">Email</a></div>
      </div>
    </footer>
    <!-- termina el footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
